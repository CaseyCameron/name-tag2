<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Header
    </header> 
    <main>
        <nav class="left-nav">
            <div class="div-spacing">Enter your name</div>
            <input id="change-name-input"/>
            <button id ="change-name-button">Submit</button>

            <div class="div-spacing">Enter your pronouns</div>
            <input id="change-pronoun-input"/>
            <button id ="change-pronoun-button">Submit</button>

            <div class="div-spacing">Randomly Change Color</div>
            <button id ="change-color-button">Change it!</button>
            
            <div class="div-spacing">Randomly Change the Font</div>
            <button id ="change-font-button">Change it!</button>
        </nav>
        <content class="middle-content">
            <section class="name-tag-wrapper">
                <section id="top-section">
                    <div class="greeting">
                        <span class ="hello-text">Hello</span></div>
                    <div class="my-name-is">my name is</div>
                </section>
                <section class="mid-section">
                    <div id="name">Casey</div>
                    <div id="pronouns">pronouns</div>
                </section>
                <section id="bottom-section"></section>
            </section>
        </content>
        <div class = "right-nav">
                <div class="div-spacing">You've changed your name...</div>
                <div><span id="counter"></span></div>
        </nav>
</main>
    <script type="module" src="app.js"></script>
</body>
</html>
